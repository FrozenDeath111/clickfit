<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Click Fit</title>
  </head>
  <body>
    <nav>
      <div class="navbar-item">
        <a href="#" class="nav-link">ClickFit</a>
      </div>
      <div class="navbar-item">
        <span class="material-icons md-24">home</span>
        <a href="#home" class="nav-link"> Home</a>
      </div>
      <div class="navbar-item">
        <span class="material-icons md-24">info</span>
        <a href="#about" class="nav-link">About</a>
      </div>
      <div class="navbar-item">
        <span class="material-icons md-24">settings</span>
        <a href="#services" class="nav-link">Services</a>
      </div>
    </nav>
    <header>
      <div class="header-section">
        <h1 class="header-title">STRIVE TO BE FREE</h1>
        <img
          src="./Static/pexels-william-choquette-1954524.jpg"
          class="header-img"
          alt=""
        />
      </div>
    </header>
    <div>
      <div id="transformation-container">
        <div class="transformation-statement">
          <h1>Choose What You Desire To Achieve...</h1>
        </div>
        <div class="transformation-img">
          <div class="pic-ctn">
            <img
              src="./Static/pexels-anush-gorak-1431282.jpg"
              alt=""
              class="pic"
            />
            <img
              src="./Static/pexels-cottonbro-studio-5310917.jpg"
              alt=""
              class="pic"
            />
            <img
              src="./Static/pexels-victor-freitas-949131.jpg"
              alt=""
              class="pic"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="about-section">
      <h1>About</h1>
      <h3 id="show_text"></h3>
      <h3 id="show_year"></h3>
      <ul class="list-group list-group-flush" id="show_other_info"></ul>
    </div>
    <div class="user-upload">
      <h1>Join Us...</h1>
      <div id="drop_zone">
        <input type="file" id="input_file" name="imageFile" />
        <p id="drop_zone_msg">Drop Any Image or Click To Upload</p>
      </div>
      <div class="user-form">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
          <label for="type" class="form-label">Chose Fitness Program</label>
          <select class="form-select" id="type" name="type" name="type">
            <option value="fitness">Fitness</option>
            <option value="bodybuilding">Body Building</option>
            <option value="weightloss">Weight Loss</option>
          </select>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkActive"
          />
          <label class="form-check-label" for="checkActive" id="checkLabel">
            Not Active
          </label><br>
          <button type="submit" id="submit" class="btn btn-secondary">
            Submit
          </button>
        </form>
        <p id="form_error_msg">Enter Email and Password</p>
      </div>
    </div>
    <footer>
      <p>Â© 2024 Unknown. All rights reserved</p>
    </footer>
    <script src="jQuery/jQuery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
